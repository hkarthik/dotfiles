# ~/.tmuxinator/purecharity.yml
# you can make as many tabs as you wish...
pre: unset TMPDIR
project_name: Pure Charity
project_root: ~/Projects/purecharity
socket_path: /tmp/tmux-pure # Not needed.  Remove to use default socket
tabs:
  - editor:
    - mvim -v
  - shell:
    -
  - console:
    - rails c
  - server: 
    - foreman start
  - logs: 
    - tail -f log/development.log
